<html>
    <head>
        <!--<script src="index.js"></script>-->
        <script type="module">
            import require from "./index.js"
            console.log(require)
            window.mustache = require('mustache')
            // const mustache = require('./node_modules/mustache/mustache.min.js')
            console.log(window.mustache)

            window.addEventListener('load', function(){
                let html = `
                Name: ${window.mustache.name}<br>
                Version: ${window.mustache.version}
                `
                document.getElementById('output').innerHTML = html
            })
        </script>
    </head>
    <body>
        <h1></h1>
        <div>
            <div>Mustache object will be required synchronously on load and output the name and version below.</div>
            <div>â€»Make sure to do npm install first.</div>
            <div id="output"></div>
        </div>
    </body>
</html>
